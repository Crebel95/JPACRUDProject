<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add New Coin</title>
<link rel="stylesheet" href="addForm.css" type="text/css">
</head>
<body>
	<h1>Add new coin</h1>   
	<form class="container" action="addNewCoin.do" method="GET">
		<fieldset class="items add">
			<label id="one"> Type: </label> 
			<input type="text" name="type" required /> 
			<br> 
			<label id="two"> Mint: </label> 
			<input type="text" name="mint" /> 
			<br> 
			<label id="three">Year: </label> 
			<input type="number" name="date" required /> 
			<br> 
			<label id="four">Value: </label> 
			<input type="number" name="value" required /> 
			<br> 
			<label id="five">Silver content (grams): </label> 
			<input type="number" name="silverContent" required /> 
			<br> 
			<label id="six">Weight (grams): </label> 
			<input type="number" name="weight" required /> 
			<br>
			<input type="submit" value="addNewCoin" />
		</fieldset>
	</form>

</body>
</html>
