<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add New Coin</title>
<link rel="stylesheet" href="addForm.css" type="text/css">

</head>
<body>

	<h1>Add new coin</h1>   
	<form class="container" action="addNewCoin.do" method="GET">
		<fieldset class="items add">
			<label id="one"></label> 
			<input type="text" name="type" placeholder="Coin type (Nickel, Dime, Quarter)"required /> 
			<br> 
			<label id="two"></label> 
			<input type="text" name="mint" placeholder="Mint" /> 
			<br> 
			<label id="three"></label> 
			<input type="number" name="date" placeholder="Year minted" required /> 
			<br> 
			<label id="four"></label> 
			<input type="number" name="value" placeholder="Aprroximate value" required /> 
			<br> 
			<label id="five"></label> 
			<input type="number" name="silverContent" placeholder="silver content (grams)" required /> 
			<br> 
			<label id="six"></label> 
			<input type="number" name="weight" placeholder="Total weight (grams)" required /> 
			<br>
			<br>
			<input type="submit" value="Submit Coin" />
		</fieldset>
	</form>
	
</body>
</html>
